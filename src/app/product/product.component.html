<div class="container text-center" *ngIf="product?.name" >
    <a href="" [routerLink]="['/ProductDetails',product?.id]"  >
        <img src={{product.url}} class="img rounded" >
    </a>

    <h3>{{product?.name}}</h3>
    <h3>${{product?.price}}</h3>
    
    <select name="qty" [(ngModel)]="qty">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br><br>
    <button class="btn btn-success" (click)="addToCart()">Add to cart</button>
</div>
